<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Environment Page</title>
    <style>
        body {
    font-family: sans-serif;
    margin: 0;
    line-height: 1.6;
    background-color: #f4f4f4;
}

nav {
    display: flex;
    justify-content: space-between;
    padding: 1rem 5%;
    background: #333;
    color: #fff;
}

nav ul {
    display: flex;
    list-style: none;
}

nav ul li {
    margin-left: 20px;
}

.hero {
    text-align: center;
    padding: 50px 20px;
    background: white;
}

button {
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    padding: 40px 5%;
}

.card {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    text-align: center;
}
    </style>
</head>
<body>

<header>
    <nav>
        <div class="logo">TestLab</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="hero">
        <h1>Welcome to the Sandbox</h1>
        <p>Use this page to test your CSS, JavaScript, or automation scripts.</p>
        <button id="testButton">Click Me!</button>
        <p id="message"></p>
    </section>

    <section id="features">
        <h2>Testing Features</h2>
        <div class="grid">
            <div class="card">Forms</div>
            <div class="card">Buttons</div>
            <div class="card">Responsiveness</div>
        </div>
    </section>
</main>

<script>
    document.getElementById('testButton').addEventListener('click', function() {
    const msg = document.getElementById('message');
    msg.textContent = "Button clicked successfully! âœ…";
    msg.style.color = "green";
    console.log("Test log: Button was pressed.");
});
</script>
</body>
</html>
